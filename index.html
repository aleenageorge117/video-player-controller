<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Player Controller</title>
    <meta charset="utf-8">
    <meta name="description" content="Simple Video Player">
    <meta name="author" content="Aleena Jimmy George">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="functionalBtnContainer">
        <div class="labelContainer">
            <label for="divId">Select Div to load Video: </label>
            <select id="divId" onchange="selectDivId(this.value)">
                <option selected="selected" value="div1">Div 1</option>
                <option value="div2">Div 2</option>
                <option value="div3">Div 3</option>
            </select>
            <!-- select div to load video into  -->
        </div>
        <div>
            <button onclick="load(`https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4`)">Load Video</button>
            <!-- where url is the string path of an mp4 file. -->
        </div>
        <div>
            <button onclick="play()">Play</button>
            <!-- which should play the playback -->
        </div>
        <div>
            <button onclick="pause()">Pause</button>
            <!-- which should pause the playback -->
        </div>
        <div class="labelContainer">
            <label>Resize (px):</label>

            <label>Width: </label>
            <input id="vidWidth" type="number" min="0" value="0" onchange="resize(this, 'width')"/>
            
            <label>Height: </label>
            <input id="vidHeight" type="number" min="0" value="0" onchange="resize(this, 'height')"/>
            <!-- which should change the player’s size. -->
        </div>
        <div>
            <button onclick="getHeight()">Video Height</button>
            <span id="playerHt"></span>
            <!-- which returns the player’s height -->
        </div>
        <div>
            <button onclick="getWidth()">Video Width</button>
            <span id="playerWd"></span>
            <!-- which returns the player’s width -->
        </div>
        <div class="labelContainer">
            <label for="autoplayStatus">Set Autoplay: </label>
            <select id="autoplayStatus" onchange="setAutoplay(this.value)">
                <option selected="selected" value="true">True</option>
                <option value="false">False</option>
            </select>
            <!-- where the ‘autoplay’ argument is a boolean indicating whether or 
            not the player should autostart. -->
        </div>
        <div class="labelContainer">
            <label>Set Volume: </label>
            <input type="number" id="vidvolume" value="0" max="100" min="0" 
                onchange="setVolume(this.value)"/>
            <!-- where the volume argument is an integer from 0 to 100 representing 
            the percentage of audible volume -->
            </div>
        <div>
            <button onclick="getVolume()">Get Volume</button>
            <span id="vidVol"></span>
            <!-- which returns the current volume as an integer from 0 to 100. -->
        </div>
        <div class="labelContainer">
            <label for="muteStatus">Set Mute: </label>
            <select id="muteStatus" onchange="setMute(this.value)">
                <option value="true">True</option>
                <option selected="selected" value="false">False</option>
            </select>
            <!-- where the mute argument is a boolean indicating whether or not the
            player should be muted -->
        </div>
        <div>
            <button onclick="getMute()">Get if Muted</button>
            <span id="vidMute"></span>
            <!-- which returns a boolean indicating whether or not the player is muted -->
        </div>
        <div>
            <button onclick="getDuration()">Get Duration (seconds)</button>
            <span id="vidDuration"></span>
            <!-- which returns an integer indicating the duration of the media in seconds -->
        </div>
        <div class="labelContainer">
            <label for="muteStatus">Set fullscreen: </label>
            <select id="muteStatus" onchange="setFullscreen(this.value)">
                <option value="true">True</option>
                <option selected="selected" value="false">False</option>
            </select>
            <!-- where the fullscreen argument is a boolean indicating whether 
            or not the player should occupy the entire area of the screen.  -->
        </div>
        <div>
            <button onclick="getPlaybackState()">Get Playback State</button>
            <span id="playbackStatus"></span>
            <!-- which returns a string indicating the player’s current playback state.
            The options are: “playing”, “paused”, and “ended”. The “ended” value should be returned
            when the media reaches the end. -->
        </div>
        <!-- <div>
            <button onclick="getViewability()">getViewability()</button>
        </div> -->
    </div>
    <div class="displayArea">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
